<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKPFC Classroom Booking System</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #0070f3; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0051a2; }
    </style>
</head>
<body>

    <h1>LKPFC Classroom Booking System</h1>
    <nav>
        <a href="index.html">Home</a> | 
        <a href="booking.html">Booking</a> | 
        <a href="#">View</a>
    </nav>

    <h2>Welcome for booking</h2>

    <form id="bookingForm">
        <label for="TID">Teacher ID :</label>
        <input type="text" id="TID" required placeholder="e.g., T123">

        <label for="classroom">Classroom :</label>
        <select id="classroom" required>
            <option value="">-- Select Classroom --</option>
            <option value="1A">1A</option>
            <option value="1B">1B</option>
            <option value="1C">1C</option>
            <option value="1D">1D</option>
            <option value="1E">1E</option>
            <option value="2A">2A</option>
            <option value="2B">2B</option>
            <option value="2C">2C</option>
            <option value="2D">2D</option>
            <option value="2E">2E</option>
            <option value="3A">3A</option>
            <option value="3B">3B</option>
            <option value="3C">3C</option>
            <option value="3D">3D</option>
            <option value="3E">3E</option>
            <option value="AAR">AAR</option>
            <option value="MUSIC ROOM">MUSIC ROOM</option>
            <option value="SAC">SAC</option>
            <option value="HALL">HALL</option>
            <option value="BIO LAB">BIO LAB</option>
            <option value="PHY LAB">PHY LAB</option>
        </select>

        <label for="date">Booking Date :</label>
        <input type="date" id="date" required>

        <label for="stime">Starting Time :</label>
        <input type="time" id="stime" required>

        <label for="etime">Ending Time :</label>
        <input type="time" id="etime" required>

        <label for="reason">Reason :</label>
        <input type="text" id="reason" required>

        <label for="people">Number of People Using :</label>
        <input type="number" id="people" required>

        <label for="special">Special Requirements :</label>
        <input type="text" id="special" placeholder='(if no, please type "NA")' value="NA">

        <button type="button" id="submit">Confirm Booking</button>
    </form>

    <!-- 引入你的 JS 文件 -->
    <script src="index.js"></script>

</body>
</html>
