<!DOCTYPE html>
<html lang="cn-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booking system</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .inline-container {
        display: flex;
        align-items: center;
        position: sticky;
        top: 0;
        width: 100%;
        height: 15vh;
        background-color: #fb85b4;
        padding: 0 0% 0 2%;
        box-sizing: border-box;
        z-index: 100;
      }
      .inline-container img {
        margin-right: 3%;
        height: auto;
        max-height: 12vh;
        max-width: 12vw;
      }
      .inline-container p {
        font-size: 2.5vw;
        color: #ffffff;
        margin: 90px;
      }

      .layout-container {
        display: flex;
        min-height: calc(100% - 15vh);
      }

      .left {
        width: 12%;
        background-color: #c2353a;
        position: sticky;
        top: 15vh;
        padding: 2%;
        box-sizing: border-box;
      }
      .left_text {
        list-style-type: none;
        padding: 0;
        margin: 2%;
        line-height: 3;
        font-size: 1.2vw;
        font-weight: bold;
        text-decoration: none;
        color: #000000;
      }

      .left_text a {
        text-decoration: none;
        color: #000000;
      }

      .main {
        flex: 1;
        padding: 2vh 2vw;
        font-size: 2.5vw;
        box-sizing: border-box;
        text-align: center;
      }


      .form-input {
        padding: 0 0 15px 10vw;
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        font-size: 1.5vw; 
        margin-right: 20px;
      }
      
      .form-input label {
        padding: 0 0 1vh 0;
        margin-right: 30px; 
        white-space: nowrap;
      }

      .form-input input,
      .form-input select {
         flex: 1; 
         width: 80%; 
         height: 36px;
         max-width: 400px; 
         min-width: 70px;  
      }

    </style>
  </head>

  <body>
    <!-- top -->
    <div class="inline-container">
      <a href="index.html">
        <img src="public/image/school logo(nb).png" alt="LKPFC Logo" />
      </a>
      <p><b>LaaKPFC Classroom Booking System</b></p>
    </div>


    <!-- left -->
    <div class="layout-container">
      <div class="left">
        <ul class="left_text">
          <li><a href="index.html">Home</a></li>
          <li><a href="booking.html">Booking</a></li>
          <li><a href="test.html">test </a></li>
        </ul>
      </div>

      <!-- main -->
      <div class="main">
        <p>Welcome for booking</p>
        <form id="bookingForm">

          <div class="form-input">
           <label for="TID">Teacher ID :</label>
           <input type="text" id="TID"  required >
          </div>

          <div class="form-input">
            <label for="classroom">Classroom :</label>
            <select id="classroom" required>
              <option value="101">1A</option>
              <option value="102">1B</option>
              <option value="103">1C</option>
              <option value="104">1D</option>
              <option value="105">1E</option>
              <option value="201">2A</option>
              <option value="202">2B</option>
              <option value="203">2C</option>
              <option value="204">2D</option>
              <option value="205">2E</option>
              <option value="301">3A</option>
              <option value="302">3B</option>
              <option value="303">3C</option>
              <option value="304">3D</option>
              <option value="305">3E</option>
              <option value="206">AAR</option>
              <option value="207">MUSIC ROOM</option>              
              <option value="106">SAC</option>
              <option value="107">HALL</option>              
              <option value="306">BIO LAB</option>
              <option value="307">PHY LAB</option>              
            </select>
          </div>

          <div class="form-input">
            <label for="date">Booking Date :</label>
            <input type="date" id="date"  required >
          </div>

          <div class="form-input">
           <label for="stime">Starting Time :</label>
           <input type="time" id="stime" required>
          </div>

          <div class="form-input">
           <label for="etime">Ending Time :</label>
           <input type="time" id="etime" required>
          </div>          

          <div class="form-input">
           <label for="reason">Reason :</label>
           <input type="text" id="reason"  required >
          </div>

          <div class="form-input">
           <label for="people">Number of People Using :</label>
           <input type="text" id="people"  required >
          </div>

          <div class="form-input">
           <label for="special">Special Requirements :</label>
           <input type="text" id="special"  required >
           <p style="font-size: 0.8vw;">(if no, please type "NA")</p>
          </div>          

          <div class="form-input">
           <button type="submit" id="submit">Confirm Booking</button>
          </div> 





        </div>
        </div> 
      </div>
      
    </form>

    <script src="index.js"></script>

</body>
</html>
