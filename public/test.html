<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>预约教室</title>
</head>
<body>
  <h1>预约教室</h1>
  <form id="bookingForm">
    <label>教室号：</label><input type="text" id="room" required><br>
    <label>预约时间：</label><input type="text" id="time" required><br>
    <button type="submit">提交预约</button>
  </form>
  <h2>现有预约</h2>
  <ul id="bookingsList"></ul>

  <script>
    // 提交表单到后端（输入数据到数据库）
    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const room = document.getElementById('room').value;
      const time = document.getElementById('time').value;
      const response = await fetch('/book', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room, time })
      });
      if (response.ok) {
        alert('预约成功！');
        loadBookings(); // 刷新列表
      } else {
        alert('预约失败');
      }
    });

    // 从数据库读取数据并显示
    async function loadBookings() {
      const response = await fetch('/get-booking');
      const bookings = await response.json();
      const list = document.getElementById('bookingsList');
      list.innerHTML = '';
      bookings.forEach(booking => {
        const li = document.createElement('li');
        li.textContent = `教室: ${booking.room}, 时间: ${booking.time}`;
        list.appendChild(li);
      });
    }

    // 页面加载时读取数据
    loadBookings();
  </script>
</body>
</html>
