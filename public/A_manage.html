<!DOCTYPE html>
<html lang="cn-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booking system - Manage</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .inline-container {
        display: flex;
        align-items: center;
        position: sticky;
        top: 0;
        width: 100%;
        height: 15vh;
        background-color: #fb85b4;
        padding: 0 0% 0 2%;
        box-sizing: border-box;
        z-index: 100;
      }
      .inline-container img {
        margin-right: 3%;
        height: auto;
        max-height: 12vh;
        max-width: 12vw;
      }
      .inline-container p {
        font-size: 2.5vw;
        color: #ffffff;
        margin: 90px;
      }

      .layout-container {
        display: flex;
        min-height: calc(100% - 15vh);
        width: 100%;
      }

      .left_colour {
        width: 12%;
        background-color: #c2353a;
        position: sticky;
        top: 15vh;
        padding: 2%;
        box-sizing: border-box;
        flex-shrink: 0;
      }
      .left_text {
        list-style-type: none;
        padding: 0;
        margin: 2%;
        line-height: 3;
        font-size: 1.2vw;
        font-weight: bold;
        text-decoration: none;
        color: #000000;
      }

      .left_text a {
        text-decoration: none;
        color: #000000;
      }

      .main {
        display: flex;
        flex-direction: row;
        gap: 4vw;
        padding: 4vh 4vw;
        background-color: rgb(248, 242, 247);
        flex: 1;
        justify-content: center;
        flex-wrap: wrap; /* 手機時會自動換行 */
      }

      /* 左右兩個主要 box */
      .manage-box {
        width: 45%;
        min-width: 300px;
        border: 4px solid #c2353a;
        box-sizing: border-box;
        padding: 3vh 2vw;
        border-radius: 50px;
        background-color: rgb(255, 255, 255);
      }

      .manage-box .top {
        text-align: center;
        font-size: 2.8vw;
        font-weight: bold;
        margin-bottom: 20px;
      }

      /* 复用原本的 booking-box 样式 */
      .booking-box {
        width: 100%;
        min-width: 70vw;
        border: 4px solid #c2353a;
        box-sizing: border-box;
        padding: 2vh 2vw;
        border-radius: 50px;
        margin-bottom: 5vh;
        background-color: rgb(255, 255, 255);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .booking-details {
        flex: 1;
        text-align: left;
      }
      .booking-id {
        font-size: 3vw;
        font-weight: bold;
        color: #c2353a;
        margin-bottom: 15px;
      }
      .booking-info-row {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
      }
      .booking-info {
        font-size: 1.6vw;
        line-height: 2.2;
        font-weight: bold;
      }
      .actions {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-left: 20px;
      }
      .btn-edit {
        padding: 12px 30px;
        border: none;
        border-radius: 15px;
        font-size: 1.6vw;
        font-weight: bold;
        color: white;
        background-color: rgb(28, 190, 28);
        cursor: pointer;
      }
      .btn-delete {
        padding: 12px 30px;
        border: none;
        border-radius: 15px;
        font-size: 1.6vw;
        font-weight: bold;
        color: white;
        background: #c2353a;
        cursor: pointer;
      }

      .no-booking {
        font-size: 2vw;
        color: #999;
        text-align: center;
        margin-top: 50px;
        font-style: italic;
      }

      .filter-bar {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin: 20px 0;
        flex-wrap: wrap;
      }
      .filter-bar select,
      .filter-bar input,
      .filter-bar button {
        padding: 10px 15px;
        font-size: 1.6vw;
        border-radius: 12px;
        border: none;
      }
      .filter-bar button {
        background-color: rgb(28, 190, 28);
        color: white;
        cursor: pointer;
      }

      .logout {
        margin-left: auto;
        margin-right: 2%;
        display: flex;
        align-items: center;
      }

      .logout button {
        background-color: #c2353a;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 1.8vw;
      }

      /* 右邊報告區的大字 */
      .report-title {
        font-size: 6vw;
        font-weight: bold;
        color: #c2353a;
        text-align: center;
        margin-top: 40%;
      }
    </style>
  </head>

  <body>
    <!-- top -->
    <div class="inline-container">
      <a href="A_home.html">
        <img src="image/school_logo(nb).png" alt="LKPFC Logo" />
      </a>
      <p><b>Manage</b></p>
      <div class="logout">
        <button
          onclick="localStorage.clear(); window.location.href='/index.html';"
          onmouseover="this.style.backgroundColor='#a02c30'"
          onmouseout="this.style.backgroundColor='#c2353a'"
        >
          Logout
        </button>
      </div>
    </div>

    <!-- left + main -->
    <div class="layout-container">
      <div class="left_colour">
        <ul class="left_text">
          <li><a href="A_home.html">Home</a></li>
          <li><a href="A_Booking.html">Booking</a></li>
          <li><a href="A_edit.html">Query/Delete</a></li>
          <li><a href="A_manage.html">Manage</a></li>
        </ul>
      </div>

      <!-- main：左右兩個 box -->
      <div class="main">
        <!-- 左邊：所有預約 + 編輯/刪除 -->
        <div class="manage-box">
          <div class="top">All Bookings (Admin)</div>

          <div class="filter-bar">
            <select id="filterCid">
              <option value="">All Venues</option>
              <option value="101">1A （101）</option>
              <option value="102">1B （102）</option>
              <option value="103">1C （103）</option>
              <option value="104">1D （104）</option>
              <option value="105">1E （105）</option>
              <option value="201">2A （201）</option>
              <option value="202">2B （202）</option>
              <option value="203">2C （203）</option>
              <option value="204">2D （204）</option>
              <option value="205">2E （205）</option>
              <option value="301">3A （301）</option>
              <option value="302">3B （302）</option>
              <option value="303">3C （303）</option>
              <option value="304">3D （304）</option>
              <option value="305">3E （305）</option>
              <option value="206">AAR （206）</option>
              <option value="207">MUSIC ROOM（207）</option>
              <option value="106">SAC（106）</option>
              <option value="107">HALL（107）</option>
              <option value="306">BIO LAB（306）</option>
              <option value="307">PHY LAB（307）</option>
            </select>

            <input type="date" id="filterDate" />

            <button onclick="loadAllBookings()">Search</button>
          </div>

          <div id="allBookingList"></div>
        </div>

        <!-- 右邊：報告區（暫時只顯示文字） -->
        <div class="manage-box">
          <div class="top">Report</div>
          <div class="report-title">报告</div>
        </div>
      </div>
    </div>

    <script>
      // 載入所有預約（管理员可看到全部）
      async function loadAllBookings() {
        const cid = document.getElementById("filterCid").value;
        const bdate = document.getElementById("filterDate").value;

        let url = "/all-bookings";
        if (cid || bdate) {
          url += "?";
          if (cid) url += `cid=${cid}&`;
          if (bdate) url += `bdate=${bdate}`;
          url = url.replace(/&$/, "");
        }

        const list = document.getElementById("allBookingList");

        try {
          const res = await fetch(url);
          const bookings = await res.json();

          if (bookings.length === 0) {
            list.innerHTML = '<p class="no-booking">No booking</p>';
            return;
          }

          list.innerHTML = bookings
            .map(
              (booking) => `
            <div class="booking-box">
              <div class="booking-details">
                <p class="booking-id">BID: ${booking.bid} | Venue: ${booking.cid}</p>
                <div class="booking-info-row">
                  <p class="booking-info">Date: ${booking.bdate.substring(0,10)}</p>
                  <p class="booking-info">Time: ${booking.stime.substring(0,5)} - ${booking.etime.substring(0,5)}</p>
                  <p class="booking-info">Teacher: ${booking.tname}</p>
                </div>
              </div>
              <div class="actions">
                <button class="btn-edit" onclick="adminEditBooking(${booking.bid}, '${booking.cid}', '${booking.bdate}', '${booking.stime}', '${booking.etime}', '${booking.reason?.replace(/'/g, "\\'") || ""}', '${booking.people}', '${(booking.special || "").replace(/'/g, "\\'")}')">
                  Edit
                </button>
                <button class="btn-delete" onclick="adminDeleteBooking(${booking.bid})">
                  Delete
                </button>
              </div>
            </div>
          `
            )
            .join("");
        } catch (err) {
          list.innerHTML = '<p style="color:red;">Loading failed</p>';
        }
      }

      // 管理员刪除（不需要 tid 檢查，因為後端目前沒有限制）
      async function adminDeleteBooking(bid) {
        if (!confirm("Confirm to delete this booking?")) return;
        try {
          const res = await fetch(`/booking/${bid}`, { method: "DELETE" });
          if (res.ok) {
            alert("Delete success");
            loadAllBookings();
          } else {
            const data = await res.json();
            alert(data.error || "Delete failed");
          }
        } catch (err) {
          alert("Network error");
        }
      }

      // 管理员編輯（使用 prompt，與 A_edit.html 風格一致）
      function adminEditBooking(bid, cid, bdate, stime, etime, reason, people, special) {
        const newDate = prompt("New date (YYYY-MM-DD)", bdate) || bdate;
        const newStime = prompt("New start time (HH:MM)", stime) || stime;
        const newEtime = prompt("New end time (HH:MM)", etime) || etime;
        const newCid = prompt("New venue", cid) || cid;
        const newReason = prompt("New reason", reason) || reason;
        const newPeople = prompt("New number of people", people) || people;
        const newSpecial = prompt("New special requirements", special) || special;

        if (confirm("Confirm update?")) {
          adminUpdateBooking(bid, newCid, newDate, newStime, newEtime, newReason, newPeople, newSpecial);
        }
      }

      async function adminUpdateBooking(bid, cid, bdate, stime, etime, reason, people, special) {
        try {
          const res = await fetch(`/booking/${bid}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              cid,
              bdate,
              stime,
              etime,
              reason,
              people: parseInt(people),
              special,
            }),
          });
          if (res.ok) {
            alert("Update success");
            loadAllBookings();
          } else {
            const data = await res.json();
            alert(data.error || "Update failed");
          }
        } catch (err) {
          alert("Network error");
        }
      }

      // 頁面載入時自動顯示所有未來預約
      document.addEventListener("DOMContentLoaded", () => {
        loadAllBookings();
      });
    </script>
  </body>
</html>
