<!DOCTYPE html>
<html lang="cn-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booking system</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .inline-container {
        display: flex;
        align-items: center;
        position: sticky;
        top: 0;
        width: 100%;
        height: 15vh;
        background-color: #fb85b4;
        padding: 0 0% 0 2%;
        box-sizing: border-box;
        z-index: 100;
      }
      .inline-container img {
        margin-right: 3%;
        height: auto;
        max-height: 12vh;
        max-width: 12vw;
      }
      .inline-container p {
        font-size: 2.5vw;
        color: #ffffff;
        margin: 90px;
      }

      .layout-container {
        display: flex;
        min-height: calc(100% - 15vh);
        width: 100%; /* 確保佈局容器填滿寬度 */
      }

      .left_colour {
        width: 12%;
        background-color: #c2353a;
        position: sticky;
        top: 15vh;
        padding: 2%;
        box-sizing: border-box;
        flex-shrink: 0; /* 防止 left_colour 壓縮 */
      }
      .left_text {
        list-style-type: none;
        padding: 0;
        margin: 2%;
        line-height: 3;
        font-size: 1.2vw;
        font-weight: bold;
        text-decoration: none;
        color: #000000;
      }

      .left_text a {
        text-decoration: none;
        color: #000000;
      }

      .main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 2vh 2vw;
        font-size: 2.5vw;
        box-sizing: border-box;
        text-align: center;
        font-weight: bold;
        flex: 1;/* 確保 main 填滿剩餘空間 */
        background-color: rgb(248, 242, 247); 
      }

      .main .top {
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
      }

      .main .left {
        width: 100%;
        border: 4px solid #c2353a; /* 黑色包邊 */
        box-sizing: border-box;
        padding: 7vh 0 15px 2vw;
        border-radius: 50px;
        margin-top: 5vh; /* 向下移動 20px */
        margin-right: 5vw;
        margin-left: 5vw;
        background-color: rgb(255, 255, 255);
      }

      .form-input {
        padding: 0 0 15px 2vw;
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        font-size: 1.5vw;
        margin-right: 20px;
      }

      .form-input label {
        padding: 0 0 1vh 0;
        margin-right: 30px;
        white-space: nowrap;
        font-weight: bold;
      }

      .form-input input {
        flex: 1;
        width: 80%;
        height: 36px;
        max-width: 400px;
        min-width: 70px;
        border-radius: 12px;
      }

      .form-input select {
        flex: 1;
        width: 80%;
        height: 36px;
        max-width: 400px;
        min-width: 70px;
        border-radius: 12px;
      }

      .form-input button {
        font-size: 1vw;
        padding: 10px 20px;
        background-color: rgb(28, 190, 28);
        color: white;
        border-radius: 12px;
      }

      .logout {
        margin-left: auto; 
        margin-right: 2%; 
        display: flex; 
        align-items: center;
      }

      .logout button {
        background-color: #c2353a; 
        color: white; 
        border: none; 
        padding: 10px 20px; 
        border-radius: 12px; 
        font-size: 1.8vw; 
      }
    </style>
  </head>

  <body>
    <!-- top -->
    <div class="inline-container">
      <a href="A_home.html">
        <img src="image/school_logo(nb).png" alt="LKPFC Logo" />
      </a>
      <p><b>AManage </b></p>
      <div class="logout">
        <button 
          onclick="localStorage.clear(); window.location.href='/index.html';" 

        onmouseover="this.style.backgroundColor='#a02c30'"
        onmouseout="this.style.backgroundColor='#c2353a'"
      >    
        Logout
      </button>
    </div>
    </div>

    <!-- left -->
    <div class="layout-container">
      <div class="left_colour">
        <ul class="left_text">
          <li><a href="A_home.html">Home</a></li>
          <li><a href="A_Booking.html">Booking</a></li>
          <li><a href="A_edit.html">Query/Delete </a></li>
          <li><a href="A_manage.html">Manage</a></li>
        </ul>
      </div>

      <!-- main -->
      <div class="main">
        <div class="top">
          <p>Manage</p>
          <div
            style="
              width: 100%;
              height: 1vh;
              background-color: #fb85b4;
              margin-top: 10px;
              border-radius: 20px;
            "
          ></div>
        </div>

        <div class="left">

        </div>



      </div>
    </div>
  </body>
</html>
