<!DOCTYPE html>
<html lang="cn-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booking system</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .inline-container {
        display: flex;
        align-items: center;
        position: sticky;
        top: 0;
        width: 100%;
        height: 15vh;
        background-color: #fb85b4;
        padding: 0 0% 0 2%;
        box-sizing: border-box;
        z-index: 100;
      }
      .inline-container img {
        margin-right: 3%;
        height: auto;
        max-height: 12vh;
        max-width: 12vw;
      }
      .inline-container p {
        font-size: 2.5vw;
        color: #ffffff;
        margin: 90px;
      }

      .layout-container {
        display: flex;
        min-height: calc(100% - 15vh);
        width: 100%; 
      }

      .left_colour {
        width: 12%;
        background-color: #c2353a;
        position: sticky;
        top: 15vh;
        padding: 2%;
        box-sizing: border-box;
        flex-shrink: 0; 
      }
      .left_text {
        list-style-type: none;
        padding: 0;
        margin: 2%;
        line-height: 3;
        font-size: 1.2vw;
        font-weight: bold;
        text-decoration: none;
        color: #000000;
      }

      .left_text a {
        text-decoration: none;
        color: #000000;
      }

      .main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 2vh 2vw;
        font-size: 2.5vw;
        box-sizing: border-box;
        text-align: center;
        font-weight: bold;
        flex: 1;
        background-color: rgb(248, 242, 247); 
      }

      .main .top {
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
      }

      .main .left {
        width: 100%;
        border: 4px solid #c2353a; 
        box-sizing: border-box;
        padding: 7vh 0 15px 2vw;
        border-radius: 50px;
        margin-top: 5vh; 
        margin-right: 5vw;
        margin-left: 5vw;
        background-color: rgb(255, 255, 255);
      }

      .form-input {
        padding: 0 0 15px 2vw;
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        font-size: 1.5vw;
        margin-right: 20px;
      }

      .form-input label {
        padding: 0 0 1vh 0;
        margin-right: 30px;
        white-space: nowrap;
        font-weight: bold;
      }

      .form-input input {
        flex: 1;
        width: 80%;
        height: 36px;
        max-width: 400px;
        min-width: 70px;
        border-radius: 12px;
      }

      .form-input select {
        flex: 1;
        width: 80%;
        height: 36px;
        max-width: 400px;
        min-width: 70px;
        border-radius: 12px;
      }

      .form-input button {
        font-size: 1vw;
        padding: 10px 20px;
        background-color: rgb(28, 190, 28);
        color: white;
        border-radius: 12px;
        cursor: pointer
      }

      .logout {
        margin-left: auto; 
        margin-right: 2%; 
        display: flex; 
        align-items: center;
      }

      .logout button {
        background-color: #c2353a; 
        color: white; 
        border: none; 
        padding: 10px 20px; 
        border-radius: 12px; 
        font-size: 1.8vw; 
        cursor: pointer
      }

      .announcement{
        margin: 20px 0; 
        padding: 10px; 
        background: #f8f2f7; 
        border: 1px solid #fb85b4; 
        border-radius: 10px;
      }
      
      .announcement-header {
        font-size: 2.2vw;
        font-weight: bold;
        color: #c2353a;
        margin: 30px 0 15px 20px;
        text-align: left;
      }

      
      #announcementList {
        display: flex;
        flex-direction: column;
        gap: 2vh;
        margin: 0 20px 30px 20px;
        margin-right: 5vw;
        margin-left: 5vw;
        width: 100%; 
        box-sizing: border-box; 
      }

      
      .announcement-box {
        width: 100%;
        border: 4px solid #c2353a;
        box-sizing: border-box;
        padding: 2vh 2vw;
        border-radius: 50px;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .announcement-box .announcement-message {
        font-size: 1.8vw;
        line-height: 1.6;
        margin: 0 0 10px 0;
        font-weight: bold;
        word-wrap: break-word;
      }

      .announcement-box .announcement-time {
        font-size: 1.4vw;
        color: #929090;
        align-self: flex-end; 
        margin-top: 5px;
      }

      .no-announcement {
        font-size: 1.6vw;
        color: #000000;
        font-style: italic;
        text-align: left;
        margin-left: 20px;
      }
    </style>
  </head>

  <body>
    <div class="inline-container">
      <a href="A_home.html">
        <img src="image/school_logo(nb).png" alt="LKPFC Logo" />
      </a>
      <p><b>LKPFC Classroom Booking System </b></p>
      <div class="logout">
        <button 
          onclick="localStorage.clear(); window.location.href='/index.html';" 
      >    
        Logout
      </button>
    </div>
    </div>

    
    <div class="layout-container">
      <div class="left_colour">
        <ul class="left_text">
          <li><a href="A_home.html">Home</a></li>
          <li><a href="A_Booking.html">Booking</a></li>
          <li><a href="A_edit.html">Edit/Delete </a></li>
          <li><a href="A_manage.html">Manage</a></li>
        </ul>
      </div>

      
      <div class="main">
        <div class="top">
          <p>Welcome for booking</p>
          <div
            style="
              width: 100%;
              height: 1vh;
              background-color: #fb85b4;
              margin-top: 10px;
              border-radius: 20px;
            "
          ></div>
        </div>

        
        <p class="announcement-header">System Announcements：</p>
        <div id="announcementList">
      
        </div>

        <div class="left">
          <form id="bookingForm">
              <input type="hidden" id="tid" /> 

            <div class="form-input">
              <label>Classroom :</label>
              <select id="cid" required>
                <option value="101">1A （101）</option>
                <option value="102">1B （102）</option>
                <option value="103">1C （103）</option>
                <option value="104">1D （104）</option>
                <option value="105">1E （105）</option>
                <option value="201">2A （201）</option>
                <option value="202">2B （202）</option>
                <option value="203">2C （203）</option>
                <option value="204">2D （204）</option>
                <option value="205">2E （205）</option>
                <option value="301">3A （301）</option>
                <option value="302">3B （302）</option>
                <option value="303">3C （303）</option>
                <option value="304">3D （304）</option>
                <option value="305">3E （305）</option>
                <option value="206">AAR （206）</option>
                <option value="207">MUSIC ROOM（207）</option>
                <option value="106">SAC（106）</option>
                <option value="107">HALL（107）</option>
                <option value="306">BIO LAB（306）</option>
                <option value="307">PHY LAB（307）</option>
              </select>
            </div>

            <div class="form-input">
              <label>Booking Date :</label>
              <input type="date" id="bdate" required />
            </div>

            <div class="form-input">
              <label>Starting Time :</label>
              <input type="time" id="stime" required />
            </div>

            <div class="form-input">
              <label>Ending Time :</label>
              <input type="time" id="etime" required   />
            </div>

            <div class="form-input">
              <label>Reason :</label>
              <input type="text" id="reason" required />
            </div>

            <div class="form-input">
              <label>Number of People Using :</label>
              <input type="text" id="people" required />
            </div>

            <div class="form-input">
              <label for="special">Special Requirements :</label>
              <input
                type="text"
                id="special"
                placeholder="If no, please type （NA）  "
                required
              />
            </div>

            <div class="form-input">
              <button type="submit" >
                Confirm Booking
              </button>
            </div>
          </form>

          <p id="book"></p>

          <script>
          document.addEventListener('DOMContentLoaded', () => {
            const tid = localStorage.getItem('userTid');

            if (!tid) {
              alert('Please Login！');
              window.location.href = '/index.html';
              return;
            }
            document.getElementById('tid').value = tid; 
          });


            document
              .getElementById("bookingForm")
              .addEventListener("submit", async (e) => {
                e.preventDefault();

                const data = {
                  tid: document.getElementById("tid").value.trim(),
                  cid: document.getElementById("cid").value.trim(),
                  bdate: document.getElementById("bdate").value,
                  stime: document.getElementById("stime").value,
                  etime: document.getElementById("etime").value,
                  reason: document.getElementById("reason").value.trim(),
                  people: parseInt(document.getElementById("people").value),
                  special: document.getElementById("special").value.trim(),
                };

                

               
                const today = new Date().toISOString().split("T")[0];
                if (data.bdate < today) {
                  alert("Error: Booking date cannot be in the past.");
                  return;
                }

                
                const now = new Date()
                  .toISOString()
                  .split("T")[1]
                  .split(".")[0];
                if (data.bdate === today && data.stime < now) {
                  alert("Error: Booking time cannot be in the past.");
                  return;
                }

                
                if (data.stime >= data.etime) {
                  alert("Error: Starting time must be before ending time.");
                  return;
                }

                if (data.etime > "18:00") {
                  alert("Error: Booking cannot end after 6 PM as the school closes at 6 PM.\nPlease ask the teacher in charge,\nif you really need to book an appointment after 6 PM.");
                  return;
                }

                
                if (data.stime >= "17:00") {
                  alert("Warning: Starting at or after 17:00 may not leave enough time before school closes at 18:00.");
                }

                try {
                  const res = await fetch("/book", {
                    
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                  });

                  const text = await res.text(); 
                  console.log("console:", text); 

                  let result;
                  try {
                    result = JSON.parse(text); 
                  } catch (parseErr) {
                    document.getElementById("book").style.color = "red";
                    document.getElementById("book").textContent =
                      "error: " + text;
                    return;
                  }

                  if (res.ok) {
                    alert(
                      result.message +
                        (result.bookingId
                          ? `\nYour Booking ID is ：${result.bookingId}`
                          : "") +
                        "\nPlease keep it for future reference."
                    );
                    document.getElementById("bookingForm").reset();
                  } else {
                    alert(result.error || result.details || "Booking failed!");
                  }
                } catch (err) {
                  alert("Cant connect to server. Please try again later.");
                }
              });
            
            async function loadAnnouncementsForBooking() {
              const list = document.getElementById("announcementList");
              try {
                const res = await fetch("/announcements");
                const announcements = await res.json();

                if (announcements.length === 0) {
                  list.innerHTML = '<p class="no-announcement">No announcements at the moment.</p>';
                  return;
                }

                list.innerHTML = announcements.map(a => `
                  <div class="announcement-box">
                    <div class="announcement-message">
                      ${a.message.replace(/\n/g, '<br>')}
                    </div>
                    <div class="announcement-time">
                      ${a.create_at}
                    </div>
                  </div>
                `).join("");
              } catch (err) {
                list.innerHTML = '<p style="color: red;">Failed to load announcements.</p>';
              }
            }


            document.addEventListener("DOMContentLoaded", () => {
              loadAnnouncementsForBooking();
            });
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
