<!DOCTYPE html>
<html lang="cn-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booking system</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .inline-container {
        display: flex;
        align-items: center;
        position: sticky;
        top: 0;
        width: 100%;
        height: 15vh;
        background-color: #fb85b4;
        padding: 0 0% 0 2%;
        box-sizing: border-box;
        z-index: 100;
      }
      .inline-container img {
        margin-right: 3%;
        height: auto;
        max-height: 12vh;
        max-width: 12vw;
      }
      .inline-container p {
        font-size: 2.5vw;
        color: #ffffff;
        margin: 90px;
      }

      .layout-container {
        display: flex;
        min-height: calc(100% - 15vh);
        width: 100%; /* 確保佈局容器填滿寬度 */
      }

      .left_colour {
        width: 12%;
        background-color: #c2353a;
        position: sticky;
        top: 15vh;
        padding: 2%;
        box-sizing: border-box;
        flex-shrink: 0; /* 防止 left_colour 壓縮 */
      }
      .left_text {
        list-style-type: none;
        padding: 0;
        margin: 2%;
        line-height: 3;
        font-size: 1.2vw;
        font-weight: bold;
        text-decoration: none;
        color: #000000;
      }

      .left_text a {
        text-decoration: none;
        color: #000000;
      }

      .main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 2vh 2vw;
        font-size: 2.5vw;
        box-sizing: border-box;
        text-align: center;
        font-weight: bold;
        flex: 1; /* 確保 main 填滿剩餘空間 */
        background-color: rgb(248, 242, 247);
      }

      .main .top {
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
      }

      .main .left {
        width: 100%;
        border: 4px solid #c2353a; /* 黑色包邊 */
        box-sizing: border-box;
        padding: 7vh 0 15px 2vw;
        border-radius: 50px;
        margin-top: 5vh; /* 向下移動 20px */
        margin-right: 5vw;
        margin-left: 5vw;
        background-color: rgb(255, 255, 255);
      }

      .form-input {
        padding: 0 0 15px 2vw;
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        font-size: 1.5vw;
        margin-right: 20px;
      }

      .form-input label {
        padding: 0 0 1vh 0;
        margin-right: 30px;
        white-space: nowrap;
        font-weight: bold;
      }

      .form-input input {
        flex: 1;
        width: 80%;
        height: 36px;
        max-width: 400px;
        min-width: 70px;
        border-radius: 12px;
      }

      .form-input select {
        flex: 1;
        width: 80%;
        height: 36px;
        max-width: 400px;
        min-width: 70px;
        border-radius: 12px;
      }

      .form-input button {
        font-size: 1vw;
        padding: 10px 20px;
        background-color: rgb(28, 190, 28);
        color: white;
        border-radius: 12px;
      }

      .logout {
        margin-left: auto;
        margin-right: 2%;
        display: flex;
        align-items: center;
      }

      .logout button {
        background-color: #c2353a;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 1.8vw;
      }

      /* 預約項目卡片樣式 */
      .booking-box {
        width: 100%;
        min-width: 70vw;
        border: 4px solid #c2353a; /* 黑色包邊 */
        box-sizing: border-box;
        padding: 2vh 2vw 2vh 2vw;
        border-radius: 50px;
        margin-top: 5vh; /* 向下移動 20px */
        margin-right: 5vw;
        margin-left: 0vw;
        background-color: rgb(255, 255, 255);
        display: flex;
        align-items: center; /* 垂直居中 */
        justify-content: space-between;
      }
      .booking-details {
        flex: 1;
        text-align: left;
      }
      .booking-id {
        font-size: 3vw;
        font-weight: bold;
        color: #c2353a;
        margin-bottom: 15px;
      }
      .booking-info-row {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
      }
      .booking-info {
        font-size: 1.6vw;
        line-height: 2.2;
        font-weight: bold;
      }
      .actions {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-left: 20px;
      }
      .btn-edit {
        padding: 12px 30px;
        border: none;
        border-radius: 15px;
        font-size: 1.6vw;
        font-weight: bold;
        color: white;
        background-color: rgb(28, 190, 28);
      }
      .btn-delete {
        padding: 12px 30px;
        border: none;
        border-radius: 15px;
        font-size: 1.6vw;
        font-weight: bold;
        color: white;
        background: #c2353a;
      }

      .no-booking {
        font-size: 2vw;
        color: #ffffff;
        margin-top: 50px;
        font-style: italic;
      }

      .filter-bar {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin: 20px 0;
        flex-wrap: wrap;
        padding: 0 5vw;
      }
      .filter-bar select, .filter-bar input, .filter-bar button {
        padding: 10px 15px; 
        font-size: 1.6vw; 
        border-radius: 12px; 
        border: none;
      }
      .filter-bar button {
        background-color: rgb(28, 190, 28); 
        color: white; 
      }

    </style>
  </head>

  <body>
    <!-- top -->
    <div class="inline-container">
      <a href="T_home.html">
        <img src="image/school_logo(nb).png" alt="LKPFC Logo" />
      </a>
      <p><b>Tedit </b></p>
      <div class="logout">
        <button
          onclick="localStorage.clear(); window.location.href='/index.html';"
          onmouseover="this.style.backgroundColor='#a02c30'"
          onmouseout="this.style.backgroundColor='#c2353a'"
        >
          Logout
        </button>
      </div>
    </div>

    <!-- left -->
    <div class="layout-container">
      <div class="left_colour">
        <ul class="left_text">
          <li><a href="T_home.html">Home</a></li>
          <li><a href="T_booking.html">Booking</a></li>
          <li><a href="T_edit.html">Query/Delete </a></li>
        </ul>
      </div>

      <!-- main -->
      <div class="main">
        <div class="top">
          <p>All bookings4</p>
          <div
            style="
              width: 100%;
              height: 1vh;
              background-color: #fb85b4;
              margin-top: 10px;
              border-radius: 20px;
            "
          ></div>
        </div>

        <div class="filter-bar">
          <select id="filterCid">
            <option value="">All Venues</option>
            <option value="1">1A （101）</option>
                <option value="2">1B （102）</option>
                <option value="3">1C （103）</option>
                <option value="4">1D （104）</option>
                <option value="5">1E （105）</option>
                <option value="6">2A （201）</option>
                <option value="7">2B （202）</option>
                <option value="8">2C （203）</option>
                <option value="9">2D （204）</option>
                <option value="10">2E （205）</option>
                <option value="11">3A （301）</option>
                <option value="12">3B （302）</option>
                <option value="13">3C （303）</option>
                <option value="14">3D （304）</option>
                <option value="15">3E （305）</option>
                <option value="16">AAR （206）</option>
                <option value="17">MUSIC ROOM（207）</option>
                <option value="18">SAC（106）</option>
                <option value="19">HALL（107）</option>
                <option value="20">BIO LAB（306）</option>
                <option value="21">PHY LAB（307）</option>
          </select>

          <input type="date" id="filterDate" />

          <button onclick="loadBookings()">Search</button>
        </div>

        <div id="bookingList"></div>
      </div>
    </div>

    <script>
      async function loadBookings() {
        const cid = document.getElementById("filterCid").value;
        const bdate = document.getElementById("filterDate").value;

        let url = "/all-bookings";
        if (cid || bdate) {
          url += "?";
          if (cid) url += `cid=${cid}&`;
          if (bdate) url += `bdate=${bdate}`;
          url = url.replace(/&$/, ""); // 去掉末尾多余的 &
        }

        const bookingList = document.getElementById("bookingList");

        try {
          const res = await fetch(url);
          const bookings = await res.json();

          if (bookings.length === 0) {
            bookingList.innerHTML = '<p class="no-booking">No bookings found</p>';
            return;
          }

          bookingList.innerHTML = bookings
            .map(booking => `
              <div class="booking-box">
                <div class="booking-details">
                  <p class="booking-id">Booking ID: ${booking.bid}</p>
                  <div class="booking-info-row">
                    <p class="booking-info">Venue: ${booking.cid}</p>
                    <p class="booking-info">Date: ${booking.bdate}</p>
                    <p class="booking-info">Time: ${booking.stime.substring(0,5)} - ${booking.etime.substring(0,5)}</p>
                    <p class="booking-info">Teacher: ${booking.username}</p>
                  </div>
                </div>
              </div>
            `).join("");
        } catch (err) {
          bookingList.innerHTML = '<p style="color:red;">Loading failed, please try again</p>';
        }
      }

      // 页面加载时自动显示所有未来预约
      document.addEventListener("DOMContentLoaded", () => {
        loadBookings();
      });
    </script>
  </body>
</html>
