<!DOCTYPE html>
<html lang="cn-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booking system</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .inline-container {
        display: flex;
        align-items: center;
        position: sticky;
        top: 0;
        width: 100%;
        height: 15vh;
        background-color: #fb85b4;
        padding: 0 0% 0 2%;
        box-sizing: border-box;
        z-index: 100;
      }
      .inline-container img {
        margin-right: 3%;
        height: auto;
        max-height: 12vh;
        max-width: 12vw;
      }
      .inline-container p {
        font-size: 2.5vw;
        color: #ffffff;
        margin: 90px;
      }

      .layout-container {
        display: flex;
        min-height: calc(100% - 15vh);
        width: 100%; /* 確保佈局容器填滿寬度 */
      }

      .left_colour {
        width: 12%;
        background-color: #c2353a;
        position: sticky;
        top: 15vh;
        padding: 2%;
        box-sizing: border-box;
        flex-shrink: 0; /* 防止 left_colour 壓縮 */
      }
      .left_text {
        list-style-type: none;
        padding: 0;
        margin: 2%;
        line-height: 3;
        font-size: 1.2vw;
        font-weight: bold;
        text-decoration: none;
        color: #000000;
      }

      .left_text a {
        text-decoration: none;
        color: #000000;
      }

      .main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 2vh 2vw;
        font-size: 2.5vw;
        box-sizing: border-box;
        text-align: center;
        font-weight: bold;
        flex: 1; /* 確保 main 填滿剩餘空間 */
        background-color: rgb(248, 242, 247);
      }

      .main .top {
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
      }

      .main .left {
        width: 100%;
        border: 4px solid #c2353a; /* 黑色包邊 */
        box-sizing: border-box;
        padding: 7vh 0 15px 2vw;
        border-radius: 50px;
        margin-top: 5vh; /* 向下移動 20px */
        margin-right: 5vw;
        margin-left: 5vw;
        background-color: rgb(255, 255, 255);
      }

      .form-input {
        padding: 0 0 15px 2vw;
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        font-size: 1.5vw;
        margin-right: 20px;
      }

      .form-input label {
        padding: 0 0 1vh 0;
        margin-right: 30px;
        white-space: nowrap;
        font-weight: bold;
      }

      .form-input input {
        flex: 1;
        width: 80%;
        height: 36px;
        max-width: 400px;
        min-width: 70px;
        border-radius: 12px;
      }

      .form-input select {
        flex: 1;
        width: 80%;
        height: 36px;
        max-width: 400px;
        min-width: 70px;
        border-radius: 12px;
      }

      .form-input button {
        font-size: 1vw;
        padding: 10px 20px;
        background-color: rgb(28, 190, 28);
        color: white;
        border-radius: 12px;
      }

      .logout {
        margin-left: auto;
        margin-right: 2%;
        display: flex;
        align-items: center;
      }

      .logout button {
        background-color: #c2353a;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 1.8vw;
      }

      /* 預約項目卡片樣式 */
      .booking-box {
        width: 100%;
        min-width: 70vw;
        border: 4px solid #c2353a; /* 黑色包邊 */
        box-sizing: border-box;
        padding: 2vh 2vw 2vh 2vw;
        border-radius: 50px;
        margin-top: 5vh; /* 向下移動 20px */
        margin-right: 5vw;
        margin-left: 0vw;
        margin-bottom: 5vh;
        background-color: rgb(255, 255, 255);
        display: flex;
        align-items: center; /* 垂直居中 */
        justify-content: space-between;
      }
      .booking-details {
        flex: 1;
        text-align: left;
      }
      .booking-id {
        font-size: 3vw;
        font-weight: bold;
        color: #c2353a;
        margin-bottom: 15px;
        margin: 0 0 0 0;
      }
      .booking-info-row {
        display: flex;
        margin: 1vh 0 1vh 0;
        gap: 40px;
        flex-wrap: wrap;
      }
      .booking-info {
        font-size: 1.6vw;
        line-height: 2.2;
        font-weight: bold;
      }
      .actions {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-left: 20px;
      }
      .btn-edit {
        padding: 12px 30px;
        border: none;
        border-radius: 15px;
        font-size: 1.6vw;
        font-weight: bold;
        color: white;
        background-color: rgb(28, 190, 28);
      }
      .btn-delete {
        padding: 12px 30px;
        border: none;
        border-radius: 15px;
        font-size: 1.6vw;
        font-weight: bold;
        color: white;
        background: #c2353a;
      }

      .no-booking {
        font-size: 2vw;
        color: #ffffff;
        margin-top: 50px;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <!-- top -->
    <div class="inline-container">
      <a href="A_home.html">
        <img src="image/school_logo(nb).png" alt="LKPFC Logo" />
      </a>
      <p><b>Aedit </b></p>
      <div class="logout">
        <button
          onclick="localStorage.clear(); window.location.href='/index.html';"
          onmouseover="this.style.backgroundColor='#a02c30'"
          onmouseout="this.style.backgroundColor='#c2353a'"
        >
          Logout
        </button>
      </div>
    </div>

    <!-- left -->
    <div class="layout-container">
      <div class="left_colour">
        <ul class="left_text">
          <li><a href="A_home.html">Home</a></li>
          <li><a href="A_Booking.html">Booking</a></li>
          <li><a href="A_edit.html">Edit/Delete </a></li>
          <li><a href="A_manage.html">Manage</a></li>
        </ul>
      </div>

      <!-- main -->
      <div class="main">
        <div class="top">
          <p>Your bookings7</p>
          <div
            style="
              width: 100%;
              height: 1vh;
              background-color: #fb85b4;
              margin-top: 10px;
              border-radius: 20px;
            "
          ></div>
        </div>

        <div id="bookingList"></div>

        <script>
          document.addEventListener("DOMContentLoaded", async () => {
            const tid = localStorage.getItem("userTid");
            const username = localStorage.getItem("username");

            if (!tid) {
              alert("請先登入！");
              window.location.href = "/index.html";
              return;
            }

            const bookingList = document.getElementById("bookingList");

            try {
              const res = await fetch(`/my-bookings?tid=${tid}`);
              const bookings = await res.json();

              if (bookings.length === 0) {
                bookingList.innerHTML =
                  '<p class="no-booking">You dont have any booking in future</p>';
                return;
              }

              bookingList.innerHTML = bookings
                .map(
                  (booking) => `
                <div class="booking-box">
                  <div class="booking-details">
                    <p class="booking-id">Booking ID: ${booking.bid}</p>
                    <div class="booking-info-row">
                      <p class="booking-info">Venue: ${booking.cid}</p>
                      <p class="booking-info">Date: ${booking.bdate.substring(
                        0,
                        10
                      )}</p>
                      <p class="booking-info">Time: ${booking.stime.substring(
                        0,
                        5
                      )} - ${booking.etime.substring(0, 5)}</p>
                    </div>
                    <div class="booking-info-row">
                      <p class="booking-info">people: ${booking.people}</p>
                      <p class="booking-info">reason: ${booking.reason}</p>
                      <p class="booking-info">special: ${booking.special}</p>
                    </div>
                  </div>
                  <div class="actions">
                    <button class="btn-edit" onclick="editBooking(${
                      booking.bid
                    }, 
                    '${booking.cid}', '${booking.bdate}', '${booking.stime}', 
                    '${booking.etime}', '${booking.reason.replace(
                    /'/g,
                    "\\'"
                  )}', 
                    '${booking.people}', '${(booking.special || "").replace(
                    /'/g,
                    "\\'"
                  )}')">
                      Edit
                    </button>
                    <button class="btn-delete" onclick="deleteBooking(${
                      booking.bid
                    })">
                      Delete
                    </button>
                  </div>
                </div>
              `
                )
                .join("");
            } catch (err) {
              bookingList.innerHTML =
                '<p style="color:red;">loading error</p>';
            }
          });

          async function deleteBooking(bid) {
            if (!confirm("confirm to delete this booking?")) return;

            const tid = localStorage.getItem("userTid");
            try {
              const res = await fetch(`/booking/${bid}?tid=${tid}`, {
                method: "DELETE",
              });
              const data = await res.json();
              if (res.ok) {
                alert("delete success");
                location.reload();
              } else {
                alert(data.error || "delete error");
              }
            } catch (err) {
              alert("network error");
            }
          }

          function editBooking(
            bid,
            cid,
            bdate,
            stime,
            etime,
            reason,
            people,
            special
          ) {
            const newDate = prompt("date (YYYY-MM-DD)", bdate) || bdate;
            const newStime = prompt("start time (HH:MM)", stime) || stime;
            const newEtime = prompt("end time (HH:MM)", etime) || etime;
            const newCid = prompt("venue", cid) || cid;
            const newReason = prompt("reason", reason) || reason;
            const newPeople = prompt("people", people) || people;
            const newSpecial = prompt("special requirement", special);

            if (confirm("Do you confirm to update this booking?")) {
              updateBooking(
                bid,
                newCid,
                newDate,
                newStime,
                newEtime,
                newReason,
                newPeople,
                newSpecial
              );
            }
          }

          async function updateBooking(
            bid,
            cid,
            bdate,
            stime,
            etime,
            reason,
            people,
            special
          ) {
            const tid = localStorage.getItem("userTid");
            try {
              const res = await fetch(`/booking/${bid}?tid=${tid}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  cid,
                  bdate,
                  stime,
                  etime,
                  reason,
                  people: parseInt(people),
                  special,
                }),
              });
              const data = await res.json();
              if (res.ok) {
                alert("Update success");
                location.reload();
              } else {
                alert(data.error || "Update error");
              }
            } catch (err) {
              alert("network error");
            }
          }
        </script>
      </div>
    </div>
  </body>
</html>
